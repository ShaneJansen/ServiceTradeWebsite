<md-list>
    <md-list-item class="md-1-line" ng-repeat="skill in data.userSkills">
        <div class="md-list-item-text">
            <h3>{{ skill.getName() }}</h3>
        </div>
        <md-button class="md-secondary" ng-click="skillClicked(skill)">Select</md-button>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>

<style>
    md-tabs-wrapper { display: none; }
    .material-icons.md-light {
        font-size: 4em;
        margin-bottom: 35px;
        cursor: pointer;
    }
    h2 { margin: 0; }
</style>

<md-button ng-show="canGoBack" class="md-raised md-primary" ng-click="backClicked()">Back</md-button>
<md-tabs md-dynamic-height md-border-bottom md-selected="data.currentTabIndex">
    <md-tab label="one">
        <md-content>
            <h2>Select a category:</h2>
            <md-grid-list
                    md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4"
                    md-row-height-gt-md="1:1" md-row-height="2:2"
                    md-gutter="12px" md-gutter-gt-sm="8px">
                <md-grid-tile ng-repeat="category in data.skills.possibleSkills">
                    <i class="material-icons md-light" ng-click="categoryClicked(category)">
                        {{ category.icon }}
                    </i>
                    <md-grid-tile-footer>
                        <h3>{{ category.name }}</h3>
                    </md-grid-tile-footer>
                </md-grid-tile>
            </md-grid-list>
        </md-content>
    </md-tab>
    <md-tab label="two">
        <md-content>
            <h2>Select a sub-category:</h2>
            <md-grid-list
                    md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4"
                    md-row-height-gt-md="1:1" md-row-height="2:2"
                    md-gutter="12px" md-gutter-gt-sm="8px">
                <md-grid-tile ng-repeat="subCategory in data.selectedCategory.skillSubCategories">
                    <i class="material-icons md-light" ng-click="subCategoryClicked(subCategory)">
                        {{ subCategory.icon }}
                    </i>
                    <md-grid-tile-footer>
                        <h3>{{ subCategory.name }}</h3>
                    </md-grid-tile-footer>
                </md-grid-tile>
            </md-grid-list>
        </md-content>
    </md-tab>
    <md-tab label="three">
        <md-content>
            <h2>Select a skill:</h2>
            <md-list>
                <md-list-item class="md-1-line" ng-repeat="skill in data.selectedSubCategory.skills">
                    <div class="md-list-item-text">
                        <h3>{{skill.name}}</h3>
                    </div>
                    <md-button class="md-secondary" ng-click="skillClicked(skill)">Select</md-button>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-tab>
</md-tabs>
